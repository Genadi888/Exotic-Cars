	<main>
		<h1>
			Share your photos with the community!
		</h1>

		<form id="email-and-attached-images">
			<span id="form-top-part">
				<label for="email">Your E-mail:</label>
				<input type="email" name="userEmail" placeholder="Enter your E-mail here" id="input-email">
				<input id="submit-btn" class="btn btn-primary" type="submit" value="Submit form">
			</span>
			<hr>
			<div class="drop-zone">
				<span class="drop-zone__prompt">Drop file here or click to upload</span>
				<!-- <div class="drop-zone__thumb" data-label="myFile.txt"></div> -->
				<input type="file" name="userImages" class="drop-zone__input" accept=".jpg,.jpeg,.png," multiple>
				<!-- <p>Drop your files here</p> -->
			</div>
			<hr>
			<textarea name="additionalText" id="additional-text" cols="30" rows="10" placeholder="Add some optional information about the car/cars"></textarea>
