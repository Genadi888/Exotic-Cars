<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exotic Cars</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<img width="50px" height="50px" src="images/site-logo.png" alt="sports car">
			<a class="navbar-brand" href="#">Exotic Cars</a>
			<button onclick="collapseButtonClickFunction()" id="collapse-button" class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">SHARE YOUR CAR PHOTOS!</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">ABOUT US</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">SHOWROOMS</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/dodge-challenger.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="images/ford-gt.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="images/toyota-hilux.jpg" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</header>

	<main>
		<div id="goal-div">
			<h1>What is our goal?</h1>
			<hr>
			<p>
				We want more people to discover the beauty of sports cars. It is important to show them how some models
				really left a mark in the automobile industry.
			</p>
			<a href="">VIEW CAR PICTURES</a>
		</div>
	</main>

</body>

</html>
